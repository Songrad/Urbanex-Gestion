<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="autopartage.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Autopartage</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info" id="nav"></nav>
    <main id="main">
        <h1 class="m-4">Mon espace Autopartage</h1>
        <div id="mainContent" class="container-fluid">
            <div id="carsInfo" class="col-10 card-columns">

            </div>
            <div id="form_reservation" class="col-4 bg-light border border-dark p-3 mx-auto hide_form_reservation">
                <form>
                  <h5>Réserver une voiture</h5>
                  <div class="form-group">
                    <label for="nameCar">Nom de la voiture: </label>
                    <input type="text" disabled=true id="nameCar" name="nameCar" readonly>
                  </div>
                  <div class="form-group">
                    <label for="dateReservation">Date: </label>
                    <input id="dateReservation" type="date" name="dateReservation" min="2023-01-13">
                  </div>
                  <div class="form-group">
                    <label for="startTimeReservation">Heure de début: </label>
                    <input id="startTimeReservation" name="startTimeReservation" type="time" min="14:00" max="19:00">
                  </div>
                  <div class="form-group">
                    <label for="endTimeReservation">Heure de fin: </label>
                    <input id="endTimeReservation" name="endTimeReservation" type="time" min="14:30" max="19:30">
                  </div>
                  <div class="form-group">
                    <label for="distanceInKm">Distance du trajet (en Km): </label>
                    <input id="distanceInKm" name="distanceInKm" type="number" max="50">
                  </div>
                  <button id="reservationValidation" type="button" class="btn btn-primary">Valider</button>
                </form>
            </div>
            <div id="reservations" class="col border border-dark bg-light rounded">
                <h5>Mes réservations</h5>
                <ul id="reservationItems">

                </ul>
            </div>
        </div>

    
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../menu.js"></script>
    <script src="autopartage.js"></script>
  </body>
</html>
